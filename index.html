<!DOCTYPE html>
<html>

<head>
	<title>Greg's List</title>
	<meta charset="utf-8">
	<meta name="description" content="Greg's List">
	<meta name="viewport" content="width=device-width, inital-scale=1">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
	<!-- NAV Bar -->
	<div class="nav-bar">
		<a class="gl-logo">
			<h1>Greg's List</h1>
		</a>

		<nav class="nav-button" role="navigation">
			<a href="#" class="nav-link">Post</a>
			<a href="#" class="nav-link">Account</a>
		</nav>
	</div>	

	<!-- Search Section -->
	<section class="search-section">
		<form action="#">
			<label for="search" class="search-label">Search Jobs</label>
			<input type="text" id="search-field" class="search-field" placeholder="Search Software Jobs">
			<input type="image" role="button" class="search-button" src="https://curricula.thinkful.com/curricula/5b3249003592fc371bac5c6254b50c9c/FEWD-001/v6/assets2/1.5.6_challenge_design_to_code/magnifying-glass.png" alt="Search">
		</form>
	</section>

	<!-- Page Navigation and Number -->
	<nav class="pages">
		<a class="pages-button">&lt; Prev</a>
		<span class="pages-list">1 to 100 of 179</span>
		<a class="pages-button">Next &gt;</a>
	</nav>

	<!-- List Results Section -->
	<main>
		<ul class="postings">
			<li class="post">
				<span class="post-date">June 22</span>
				<a href="#" class="post-name">Technical Project Manager</a>
				<span class="post-location">Midtown East</span>
			</li>
			<li class="post">
				<span class="post-date">June 21</span>
				<a href="#" class="post-name">Frontend Developer</a>
				<span class="post-location">SoHo</span>
			</li>
			<li class="post">
				<span class="post-date">June 20</span>
				<a href="post-name">Senior Python Developer / Co-Founder</a>
				<span class="post-location">Flatiron</span>
			</li>
		</ul>
	</main>

</body>
</html>
